bot_body_content: "Bonvenon al la /kbin Roboto! Ĉi tiu roboto ludas decidan rolon
  en ebligado de ActivityPub-funkcio ene de /kbin. Ĝi certigas, ke /kbin povas komuniki
  kaj federacii kun aliaj nodoj en la fediverso.\n\nActivityPub estas malferma norma
  protokolo, kiu permesas al malcentraj sociaj retaj platformoj komuniki kaj interagi
  unu kun la alia. Ĝi ebligas al uzantoj en malsamaj nodoj (serviloj) sekvi, interagi
  kun, kaj dividi enhavon tra la federacia socia reto konata kiel la fediverso. Ĝi
  provizas normigitan manieron por uzantoj publikigi enhavon, sekvi aliajn uzantojn,
  kaj okupiĝi pri sociaj interagoj kiel ŝatado, kundivido kaj komentado pri fadenoj
  aŭ afiŝoj."
