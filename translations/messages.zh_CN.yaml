bot_body_content: "欢迎使用 /kbin 机器人！这个机器人在让 /kbin 启用ActivityPub的功能中有很重要的作用。它能确保 /kbin
  可以联系并并与其他联邦宇宙的实体组成联邦。\n\nActivityPub是一个开放、标准的传输协定，能够让去中心化的社交网络平台可以互相构通和交流。让用户能在不同实体（也就是服务器）在联邦的社交网络中－又称为联邦宇宙－去追踪、交流、并分享内容。
  提供一个标准，让用户可以推出新内容、追踪其他用户、进行像是按赞、分享、在版面或铺文留言等等的社交活动。"
