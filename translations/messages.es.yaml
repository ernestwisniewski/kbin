bot_body_content: "¡Bienvenido al Bot de /kbin! Este bot juega un papel crucial en
  la habilitación de la funcionalidad ActivityPub dentro de /kbin. Asegura que /kbin
  pueda comunicarse y federarse con otras instancias en el fediverso.\n\nActivityPub
  es un protocolo estándar abierto que permite a las plataformas de redes sociales
  descentralizadas comunicarse e interactuar entre sí. Permite a los usuarios de diferentes
  instancias (servidores) seguir, interactuar y compartir contenidos a través de la
  red social federada conocida como fediverso. Proporciona a los usuarios una forma
  estandarizada de publicar contenidos, seguir a otros usuarios y participar en interacciones
  sociales como gustar, compartir y comentar hilos o mensajes."
