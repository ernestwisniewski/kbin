about_section_1_title: 'Create, Share, <br> Discover'
about_section_1_subtitle: 'The old-fashioned social network'
about_section_1_desc: '<strong>karab.in</strong> has more in common with thematic forums than with modern social networks. The site shapes the community by creating authoritative or thematic <strong>magazines</strong> and adding interesting and valuable content to them.'
about_section_2_title: 'Autonomous<br> Magazines'
about_section_2_subtitle: 'Decide what your piece of the internet will look like'
about_section_2_desc_1: 'Each magazine is a separate and independent part of the portal. The founder of the magazine sets own rules, chooses the moderation and even can change its appearance.'
about_section_2_desc_2: 'You can create a general magazine or one that discusses a predetermined topic - there are no restrictions. If you are a creator, have a blog or are working on something you would like to share - you can set up your your own private mag.'
about_section_2_desc_3: 'As a moderator, you are given a range of tools to help you manage and maintain the flow of your magazine.'
about_section_3_title: 'You Decide,<br> Not the Algorithm'
about_section_3_subtitle: 'Decide what you want to see, without intrusive advertising or sponsored content'
about_section_3_desc: 'When you log in, only content from magazines and users you follow is visible on the main page. You can also effectively block unwanted content while you are browsing the main stream.'
about_section_4_title: 'Cardano based portal ecosystem'
about_section_4_subtitle: 'The ADA cryptocurrency (<a href="https://cardano.org/" class="text-light" title="Cardno site">Cardano</a>) is integrated with the portal '
about_section_4_desc_1: "If you found something extremely interesting or useful, you can appreciate the author of article by providing a disposable tip of any amount. The payment is made <strong>directly</strong> to the author's wallet. <strong>karab.in</strong> does not mediate in transactions, but only processes information about them."
about_section_4_desc_2: "As a registered user, you can also create or assign your own wallet and earn ADA."
about_section_4_desc_3: 'There is <strong>one block</strong> for advertising on the page. The ad is displayed as a png image. Part of the advertising income goes to server maintenance and the rest goes to pool K.'
about_section_4_desc_4: 'The coins will be drawn from among the users posting the best content based on the ranking, in the first stage the process will be supervised by the administrator in order to shape the nature of the instance.'
about_section_4_desc_5: 'In subsequent releases, the distribution process will be automated using algorithms developed with the community using <strong>Smart Contracts</strong>.'
about_section_5_title: 'Private Social<br> Network'
about_section_5_subtitle: 'Create your own instance and share content with others in <a href="https://fediverse.pl" target="_blank">Fediverse</a>'
about_section_5_desc: 'The Internet hates centralization. You can create your own instance and manage the entire portal. <a href="https://kbin.pub" target="_blank">The code is open</a> and constantly evolving, transparency is an important feature of the kbin.'
