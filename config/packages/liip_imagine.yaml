liip_imagine:
    driver: "gd"

    filter_sets:
        entry_thumb:
            quality: 100
            filters:
                thumbnail: { size: [ 200, 350 ], mode: inset }
        avatar_thumb:
            quality: 100
            filters:
                thumbnail: { size: [ 100, 100 ], mode: fixed }
        post_thumb:
            quality: 100
            filters:
                thumbnail: { size: [ 600, 500 ], mode: inset }

    loaders:
        local_images:
            flysystem:
                filesystem_service: League\Flysystem\Filesystem

    data_loader: local_images

    resolvers:
        entry_thumb:
            flysystem:
                filesystem_service: oneup_flysystem.public_uploads_filesystem_filesystem
                root_url:           '%uploads_base_url%'
                cache_prefix:       media/cache
                visibility:         public

        avatar_thumb:
            flysystem:
                filesystem_service: oneup_flysystem.public_uploads_filesystem_filesystem
                root_url: '%uploads_base_url%'
                cache_prefix: media/cache
                visibility: public

        post_thumb:
            flysystem:
                filesystem_service: oneup_flysystem.public_uploads_filesystem_filesystem
                root_url: '%uploads_base_url%'
                cache_prefix: media/cache
                visibility: public



